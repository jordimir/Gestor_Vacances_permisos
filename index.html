    <!-- 
      NOTA PER A PRODUCCIÓ: 
      L'ús de la CDN de Tailwind CSS és excel·lent per al desenvolupament i prototipat.
      Per a un desplegament en producció, es recomana altament configurar un procés de compilació
      (per exemple, amb Vite o Next.js) i utilitzar PostCSS amb Tailwind CSS. Això us permetrà:
      1. Purgar les classes CSS no utilitzades, reduint significativament la mida final del fitxer.
      2. Minificar el CSS per a una càrrega més ràpida.
      3. Utilitzar el conjunt complet de funcionalitats de Tailwind, incloses les configuracions personalitzades.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        /* Hide everything by default, and hide elements marked as non-printable */
        body * {
          visibility: hidden;
        }
        .no-print {
          display: none !important;
        }

        /* Make only the printable area and its children visible */
        .printable-area, .printable-area * {
          visibility: visible;
        }

        /* Reset layout for the printable area to take over the page */
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto !important; /* Ensure content is not clipped */
          overflow: visible !important; /* Ensure all content is visible */
        }
        
        /* Ensure parent containers don't hide overflowing content during print */
        body, #root, main {
            overflow: visible !important;
            height: auto !important;
        }
      }
    </style>
